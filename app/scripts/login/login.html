<form ng-controller="LoginCtrl as login" class="navbar-form navbar-right" role="form" ng-submit="login.signIn()">
	<div class="form-group">
		<input type="text" placeholder="Username" class="form-control" ng-model="login.username">
	</div>
	<div class="form-group">
	  	<input type="password" placeholder="Password" class="form-control" ng-model="login.password">
	</div>
	<button type="submit" class="btn btn-success">Sign in</button>
</form>

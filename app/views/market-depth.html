<div ng-hide="hide" class="container row" draggable>
  <header on-close="hide = true" title="'Market Depth'"></header>
  <div class="content">
    <div class="small-12 columns">
      <label>Expansion</label>
      <select name="expansion" ng-model="expansion" ng-change="getInstruments()" ui-select2  ng-disabled="state == 'loading'">
        <option ng-repeat="expansion in expansions" value="{{expansion.mciExpId}}">{{expansion.expName}}</option>
      </select>
    </div>
    <div class="small-12 columns">
      <label>Instrument</label>
      <select name="instrument" ng-model="instrument" ng-change="search()" ui-select2  ng-disabled="state == 'loading'">
        <option ng-repeat="inst in instruments" value="{{inst.card.code}}">{{inst.card.code}}</option>
      </select>
    </div>
    <div class="small-12 columns">
      <div class="row collapse">
        <div class="small-6 columns">
          <div class="bid header">Bid</div>
        </div>
        <div class="small-6 columns">
          <div class="offer header">Offer</div>
        </div>
        <ul class="small-6 columns no-bullet">
          <li ng-repeat="bid in depth.bids | orderBy:'price'" class="bid" ng-class="{touch: $first}">
            <div>
              {{bid.price}}
            </div>
          </li>
        </ul>
        <ul class="small-6 columns no-bullet">
          <li ng-repeat="offer in depth.asks | orderBy:'+price'" class="offer" ng-class="{touch: $first}">
            <div>
              {{offer.price}}
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <footer state="state"></footer>
</div>

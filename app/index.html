<!DOCTYPE html>
<html>
  <body ng-app="tinstreet">
    <form ng-controller="LoginController">
      Username: <input type="text" ng-model="user._username" /><br />
      Password: <input type="password" ng-model="user.password" /><br />
      <input type="submit" ng-click="login()" value="Login" />
    </form>
    <div ng-controller="CollectionController">
      <form name="collectionForm">
        <table> 
          <tr>
            <td><input type="text" ng-model="printing.code" /></td>
            <td></td>
            <td></td>
            <td><input type="number" ng-model="printing.quantity" /></td>
            <td><input type="button" ng-click="add()" value="Add" /></td>
          </tr>
          <tr ng-repeat="item in items" ng-controller="CollectionItemController">
            <td>{{item.printing}}</td>
            <td>{{item.name}}</td>
            <td>{{item.expansion}}</td>
            <td><input type="number" name="privatePosition" ng-model="item.privatePosition" ng-blur="updateItem()"/></td>
            <td><input type="button" value="Delete" ng-disabled="item.pending" ng-click="deleteItem($index)"/></td>
          </tr>
        </table>
      </form>
    </div>
    <!--Non minified versions for development-->
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.8/angular-resource.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.8/angular-cookies.js"></script>
    <script type="text/javascript" src="scripts/autocomplete.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</head>

<!doctype html>
<html class="no-js" ng-app="tinStreet">
    <head>
        <meta charset="utf-8">
        <title>TinStreet Market</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->

        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->

    <body>

            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">TinStreet Market</a>
            </div>
            <div class="navbar-collapse collapse">                
            </div>
          </div>
        </div>

        <div class="jumbotron">
          <div class="container">
            <h1>Card Album</h1>
            <p>Check out your stuff.</p>                
          </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div ng-view></div>
                </div>
            </div>        

            <hr>

            <footer>
                <p>&copy; TinStreet 2014</p>
            </footer>
        </div>

        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/sockjs/sockjs.js"></script>
        <script src="bower_components/lodash/dist/lodash.compat.js"></script>
        <script src="bower_components/d3/d3.js"></script>
        <!-- endbower -->

        <!-- build:js scripts/plugins.js -->
        <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/affix.js"></script>

        <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/dropdown.js"></script>

        <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/modal.js"></script>
        <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/transition.js"></script>

        <script src="bower_components/angular-route/angular-route.js"></script>

        <script src="bower_components/d3/d3.js"></script>
        <script src="bower_components/sockjs/sockjs.js"></script>

        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>

<div class="container small-5 columns" ng-show="showContainer" ng-init="showContainer = true">
  <div class="header row">
    <div class="small-8 columns">
      <h3>{{title}}</h3>
    </div>
    <div class="small-4 columns">
      <ul class="button-group pull-right">
        <li>
          <button type="button" class="tiny close button" ng-click="showContainer = !showContainer"><i class="fa fa-times"></i>
          </button>
        </li>
      </ul>
    </div>
  </div>
  <div class="content row">
    <div class="small-12 columns">
      <form class="row collapse" ng-submit="search()">
        <label>Instrument</label>
        <div class="small-9 columns">
          <input type="text" name="instrument" ng-model="instrument">
        </div>
        <div class="small-3 columns">
          <button type="submit" class="button postfix"><i class="fa fa-search"></i>
          </button>
        </div>
      </form>
    </div>
    <div ui-view></div>
  </div>
  <div class="footer row" ng-click="cycleStatus()">
    <div ng-switch on="status | lowercase">
      <div ng-switch-when="loading">
        {{status}} <i class="fa fa-ellipsis-h"></i>
      </div>
      <div ng-switch-when="loaded" class="status-good">
        {{status}} <i class="fa fa-check-circle-o"></i>
      </div>
      <div ng-switch-when="error" class="status-bad">
        {{status}} <i class="fa fa-exclamation-circle"></i>
      </div>
      <div ng-switch-when="saved" class="status-good">
        {{status}} <i class="fa fa-check-circle-o"></i>
      </div>
      <div ng-switch-default>
        {{status || 'The sun is shining'}} <i class="fa fa-sun-o"></i>
      </div>
    </div>
  </div>
</div>

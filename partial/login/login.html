<div ng-controller="LoginCtrl">
  <div ng-show="!AuthService.isAuthenticated()">
	  <form class="navbar-form navbar-right" ng-submit="login(credentials)">
	    <div class="form-group">
	      <input type="text" placeholder="Username" ng-model="credentials.username" class="form-control">
	    </div>
	    <div class="form-group">
	      <input type="password" placeholder="Password" ng-model="credentials.password" class="form-control">
	    </div>
	    <button type="submit" class="btn btn-success">Sign in</button>
	  </form>
  </div>
  <div class="navbar-form navbar-right" style="color:#ffffff" ng-show="AuthService.isAuthenticated()">
	Logged in
  </div>

</div>
